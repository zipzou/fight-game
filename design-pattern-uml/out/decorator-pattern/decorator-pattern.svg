36; stroke-width: 1.0;"/><!--link DamageComputable to Weapon--><path d="M237.8168,69.0394 C230.264,83.6448 219.4075,101.4768 208.2257,117.8469 " fill="none" id="DamageComputable-Weapon" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FFFFFF" points="200.4691,128.8888,207.1911,126.2784,207.3669,119.0694,200.6449,121.6798,200.4691,128.8888" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Weapon to SwordWeapon--><path d="M119.8978,218.9105 C106.9307,234.293 93.403,250.3405 82.7395,262.9903 " fill="none" id="Weapon-SwordWeapon" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="114.8217,214.0713,133.0643,203.2913,125.5259,223.0947,114.8217,214.0713" style="stroke: #A80036; stroke-width: 1.0;"/><!--link MagicalStick to Weapon--><path d="M99.7357,62.7819 C108.4165,76.617 119.6629,94.5408 130.3415,111.5599 " fill="none" id="MagicalStick-Weapon" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="136.4326,108.0971,141.133,128.7589,124.5737,115.538,136.4326,108.0971" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml decorator-pattern

interface DamageComputable {
  + computeDamage()
}

abstract class Weapon {
  - part:DamageComputable
  {abstract} + computeDamage()
}

class TailWeaponPart
class LeadingWeaponPart

DamageComputable <|.right. TailWeaponPart
DamageComputable <|.down. LeadingWeaponPart

DamageComputable <|.. Weapon

class SwordWeapon

class MagicalStick 

Weapon <|- - SwordWeapon
MagicalStick - -|> Weapon

DamageComputable - -o Weapon 

note bottom of Weapon: 在实现中，未将Weapon进行抽象，\n而使用配置文件进行扩展

@enduml

